
<div>
	<div class="col-xs-2" id="markdown_html">
		{{.Post.ContentHtml | unescape}}
	</div>
	<div class="col-xs-8">
		<form role="form" method="POST" action="/SavePost">
			<input type="hidden" name="id" value="{{.Post.Id}}" />
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" id="title" name="title" value="{{.Post.Title}}"  />
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea id="content" name="content">{{.Post.ContentMarkdown}}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-xs-2">
		{{if .IsAuthorized}}
			<div class="btn-group">
			<a class="btn-danger" href="/delete/{{.Post.Id}}">Delete</a>
				<a class="btn-info" href="/view/{{.Post.Id}}">View</a>
			</div>
		{{end}}
	</div>
</div>
<script type="text/javascript" src="/assets/js/app.js"></script>
